<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- Google Icons CDN -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap" rel="stylesheet">

    <title>Video Play on Hover</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="nav-menu">
            <ul class="nav-links">
                <li><a href="">Files <span class="material-symbols-outlined">folder</span></a></li>
                <li><a href="">Edit <span class="material-symbols-outlined">edit</span></a></li>
                <li><a href="">Help <span class="material-symbols-outlined">help</span></a></li>
            </ul>
        </div>
    </header>
    <!-- Header -->

    <!-- Container -->
    <div class="container">
        <div class="main-container">
            <!-- Video element -->
            <div class="video-container">
                <video src="Timeline.mov" type="video/mp4" poster="thumbnail.png" class="video" id="video" loop muted></video>    
                <input class="seekbar" id="myRange" value="0" type="range" min="0" max="100"></input>
            </div>
            <!-- Video element -->
        </div>
    </div>    
    <!-- Container -->


    <script src="script.js"></script>
</body>
</html>
